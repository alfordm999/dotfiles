env = XURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 5
    col.active_border = rgb(b098ff) rgb(9b00ff) 45deg
    col.inactive_border = rgb(595959)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no 
    $speed = 2
    $slide = slidevert
    bezier = win, 0.05, 0.1, 1, 1.05
    bezier = winIn, 0.1, 0.1, 1, 1.1
    bezier = winOut, 0.3, -0.3, 1, 1
    bezier = liner, 1, 1, 0.5, 1
    animation = windows, 1, $speed, win, $slide 
    animation = windowsIn, 1, $speed, winIn, $slide 
    animation = windowsOut, 1, $speed, winOut, $slide 
    animation = windowsMove, 1, $speed, win, $slide 
    animation = border, 1, $speed, liner 
    animation = borderangle, 1, 100, liner, loop 
    animation = fade, 1, $speed, default
    animation = workspaces, 1, $speed, win, $slide 

