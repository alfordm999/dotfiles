set -g prefix C-s
set -g base-index 1    
set -g status-position top 
set -g default-terminal "tmux-256color"
set-option -g default-shell /bin/zsh
setw -g mode-keys vi

unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

Rosewater='#f5e0dc'
Flamingo='#f2cdcd'
Pink='#f5c2e7'
Mauve='#cba6f7'
Red='#f38ba8'
Maroon='#eba0ac'
Peach='#fab387'
Yellow='#f9e2af'
Green='#a6e3a1'
Teal='#94e2d5'
Sky='#89dceb'
Sapphire='#74c7ec'
Blue='#89b4fa'
Lavender='#b4befe'
Text='#cdd6f4'
Subtext1='#bac2de'
Subtext0='#a6adc8'
Overlay2='#9399b2'
Overlay1='#7f849c'
Overlay0='#6c7086'
Surface2='#585b70'
Surface1='#45475a'
Surface0='#313244'
Base='#1e1e2e'
Mantle='#181825'
Crust='#11111b'

set -g @dracula-custom-plugin-colors "cyan dark_gray"
set -g @dracula-cwd-colors "dark_gray white"
set -g @dracula-git-colors "Lavender dark_gray"
set -g @dracula-ram-usage-colors "Sapphire dark_gray"
set -g @dracula-ssh-session-colors "Blue dark_gray"
set -g @dracula-time-colors "Mauve dark_gray"

set -g @dracula-show-powerline true
set -g @dracula-plugins "cwd time date ssh-session git ram-usage"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-edge-icons false 
run '~/.tmux/plugins/tpm/tpm'
